<div>
    <label for="book-name">Book name: </label>
    <input id="book-name" [(ngModel)]="bookName" placeholder="name">
</div>
<div>
    <label for="book-author">Book author: </label>
    <input id="book-author" [(ngModel)]="bookAuthor" placeholder="author">
</div>
<div>
    <label for="book-isbn">Book ISBN: </label>
    <input id="book-isbn" [(ngModel)]="bookISBN" placeholder="ISBN">
</div>
<div>
    <label for="book-release-date">Book release date: </label>
    <input id="book-release-date" [(ngModel)]="bookReleaseDate" placeholder="Release Date">
</div>

<button type="button" (click)="save()">Save</button>
